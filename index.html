<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="three.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading Game...</div>
    </div>

    <!-- Game UI -->
    <div id="uiContainer">
        <div id="speedometer">
            <div class="speed-value">0</div>
            <div class="speed-unit">KM/H</div>
            <div class="speed-bar-container">
                <div class="speed-bar"></div>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-row">
                <button id="leftBtn" class="control-btn">←</button>
                <button id="brakeBtn" class="control-btn brake">BRAKE</button>
                <button id="rightBtn" class="control-btn">→</button>
            </div>
            <div class="control-row">
                <button id="accelerateBtn" class="control-btn accelerate">ACCELERATE</button>
            </div>
        </div>
        
        <div id="score">Lap: 1/3 | Time: 0:00</div>
        
        <div id="mobileInstructions">
            <div>Use buttons or tilt your device to steer</div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>Race Complete!</h2>
            <p id="finalTime">Time: 0:00</p>
            <button id="restartBtn">Restart Race</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <div class="overlay-content">
            <h1>3D CAR RACER</h1>
            <p>Complete 3 laps as fast as possible!</p>
            <div class="instructions">
                <h3>Controls:</h3>
                <p>• Keyboard: Arrow Keys / WASD</p>
                <p>• Touch: Use on-screen buttons</p>
                <p>• Mobile: Tilt device to steer</p>
            </div>
            <button id="startBtn">Start Race</button>
            <div class="difficulty">
                <label for="difficultySelect">Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
    </html>
